        <h2>Раскраска</h2>
        <div class="row">

                <!--div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-default scheme vosmerka " name="scheme" value="0">Восьмерка</button>

                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-default scheme krestikCategory" name="scheme" value="4">Грето, вперед! Мрій!</button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="2" style="">
Мрії маленькі
Вони крила лелеки
Вони збудують
Майбутнє далеке.
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="3">
Мрій і ти
Як дівчинка Грета
Як дивовижна
Дитина своєї планети.                            
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="4">
Ти опинився тут
Щоб побачити
Мрії своєї
Реальності труд.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="5">
Що ти намрієш
Маленьку собачку?
Котика чи якесь пташенятко?
Дерева, квіти, кущі мрій про все не спіши.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="6">
Але слід про чари
Особливі знати
Що тільки сьогодні
Мрії можуть збуватись.
                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="7">
Тільки сьогодні
Ти до кишені
Фантик цукерки
Можеш покласти.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="8">Винести котику
Трішки сметанки
Дати горобчику
Хлібця на ганку.
                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="9">
Вивести песика
В безпечних обладунках
На вірьовочці
Та прибрати за ним всі його подарунки.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="10">
Посміхнутись невдачі
Подбати про слабшого
Того чия душа плаче
Про того хто своєї біди не бачить.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="11">
Голосно кричати
Тільки від щастя
Голосно казати
Тільки слова любові і страсті.
                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="12">
Про мрії свої
Частіше писати
Тоді зможе і їх
Чарівник прочитати.

                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="13">
Ділитися з всіма
Кому є що дати
Коли навіть нехочеться
Потрібно старатись.
                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="14">
Природа нас вчить
Бути чесними
Вона нам дарує
Землі усі щедрості.
                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="15">
Краси своєї фарби
Розмалює всюди
Щоб тішились діти
Щоб відпочили люди.
                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="16">
Дерева дивовижні
Закони природи знають
Кисень з повітрям
Легені всім заповняють.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="17">
Щоб перший подих
Могла кожна істота зробити
Для цього потрібно
Дерева садити.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="18">
Немає законів
Що навчатють
Є тільки воля
Яка спонукає.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="19">
Є тільки правда
Життя і природи
Що через вуста
Прередасть мати роду.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="20">
Коли ти хочеш
Дерево спиляти
Треба одразу
Втричі більше саджати.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="21">
Рослини то діти
Діти планети
Кожна на службі
У цілого світу.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="22">
Ти придивися
Також до квітів
Які часто дарують
Всім хто любить на світі.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="23">
Всім хто бажає добра
Всім кого хочуть любити
Саджають, а потім
Разом збирають ті квіти.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="24">
Неймовірні візерунки
Образи, прикраси природи
Людина повинна
Зберігати вроду.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="25">
Не треба ставити
Великі сірі могили
Для того щоб сховати
Залишки їжі.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="26">
Смітники можуть
Також бути красиві
Ногою тільки натиснути
Треба буде в землі нам.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="27">
Якщо є велике сміття
Все просто,
Як в шафу в землі покласти
Але треба ще вчитись сміття сортувати.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="28">
Природа краси
Як прекрасна жінка
Виглядати хоче
Як нова копійка.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="29">
І про її смаки
Також треба дбати
Маленькі споруди
Під декоративні підсвічені зонтики сховати.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="30">
Смітнички можуть
Шляпки знімати
Щоб за точність
Тому хто влучив - красно дякувати.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="31">
Дякуй і ти дитино
Час твій веселий
Та безтурботний
Лине.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="32">
Ох як легко й приємно
Стати великим
Розумним
Дорослим напевно.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="33">
Мати справжніх друзів
Найкращу роботу, сади, огороди
Літати, пливти, на роликах їхати
По асфальту новому.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="34">
Їхати й знати
Що є такі правела
Коли на дорозі
Кожному місця немало.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="35">
Можеш ти навіть
Велосипедом безпечно пересуватись
Ліній на дорогах всім буде
Колись вистачати.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="36">
Бігтимуть зранку
Або ввечорі
По спецдоріжкам люди
По парку, біля ставів, по місту усюди.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="37">
Щоб такому
В майбутньому бути
Люби математику
Та більш за все науку.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="38">
Вчися справно
Пізнавай життя
На кожному кроці
В кожному дні життя.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="39">
Повага повинна бути
До мови матері
Вона віддає
Усе життя тобі.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="40">
Вона тата тобі
Знайшла самого сильного
Щоб панувала злагода
В сім'ї твоїй.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="41">
Придивися до рук
Якими сповито тебе
Прислухайся до вуст
Якими колискові наспівано.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="42">
Придивися до рук
Які в цей час тяжко працюють
Які в дім все добро
Тобі і мамі весь час несуть.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="43">
Також ти взнаєш
Про податки
Але інколи останню сорочку
Захочуть законно знімати.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="44">
То знай, що в людей навколо
Немає відчуття математики
І слухай себе тільки дитино
Є мільйони світів і є твої мрії.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="45">
Вільний вайфай
Спілкуйся із світом
Вивчай мови людей
Культури різноманітні.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="46">
Інших планет простори красиві
Червоних далеких
Екскурсії в космосу кораблях
Вітрила наповнить вітрами техпрогресу сили.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="47">
Ти можеш співати
Ти можеш творити
Ти можеш віршами
Усе говорити.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="48">
Ти можеш не бути один
Пам'ятай, є
Або я або ми
Й так усім треба нам жити.                        
                        </button>
                        <button class="btn btn-default scheme krestik" name="scheme" value="49">
В світі останньої краплі
В бездонну чашу терпіння
Людина зможе змінити людей
Бо люди то і є країна, ось така в Грети мрія.                        
                        </button>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="canvas-buttons col-centered">
                            <button id="clear-canvas" class="image-button clear">Очистить</button>
                        </div>
                    </div>
                </div>
                <div class="col-centered draw">
                    <canvas id="c" width="510" height="320" style="border:1px solid #aaa;border-radius: 6px;"></canvas>
                </div>
            </div>
            <div class="col-sm-6 tools">
                <input type="hidden" value="#e61cef" id="drawing-color">
                <div id="colorpicker" class=" col-centered">
                    <div id="color-picker" class="cp-default">
                        <div class="picker-wrapper">
                            <div id="picker" class="picker"></div>
                            <div id="picker-indicator" class="picker-indicator"></div>
                        </div>
                        <div class="slide-wrapper">
                            <div id="slide" class="slide"></div>
                            <div id="slide-indicator" class="slide-indicator"></div>
                        </div>
                    </div>
                </div>
                <div class="well col-centered">
                    <input id="slider-line-width" type="text" data-slider-min="1" data-slider-max="100"
                           data-slider-step="1" data-slider-value="25"/>
                    <div>Ширина кисти: <span id="drawing-line-width">25</span></div>
                </div>
            </div>
